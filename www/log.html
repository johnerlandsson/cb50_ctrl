<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/angular-ui-notification.min.css">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/log.js"></script>
    <script src="assets/js/angular-ui-notification.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <title>CB50 Control - Log</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="#"><i class="fa fa-newspaper-o"></i>Log</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Recipe</a></li>
                    <li><a href="/parameters">Parameters</a></li>
                    <li><a href="/trend">Trend</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-app="LogApp" ng-controller="LogCtrl">
        <div class="container-rdo_group">
            <label for="rdo_all"><i class="fa fa-list"></i></label>
            <input type="radio" name="rdo_group" id="rdo_all" ng-checked="rdo_all" ng-click="all_clicked()">
            <label for="rdo_info"><i class="fa fa-info-circle"></i></label>
            <input type="radio" name="rdo_group" id="rdo_info" ng-checked="rdo_info" ng-click="info_clicked()">
            <label for="rdo_warning"><i class="fa fa-exclamation-triangle"></i></label>
            <input type="radio" name="rdo_group" id="rdo_warning" ng-checked="rdo_warning"
                ng-click="warning_clicked()">
            <label for="rdo_error"><i class="fa fa-minus-circle"></i></label>
            <input type="radio" name="rdo_group" id="rdo_error" ng-checked="rdo_error" ng-click="error_clicked()">
            <label for="rdo_debug"><i class="fa fa-bug"></i></label>
            <input type="radio" name="rdo_group" id="rdo_debug" ng-checked="rdo_debug" ng-click="debug_clicked()">
        </div>
        <div class="container-log-table">
            <table class="log-table">
                <tr>
                    <th>Timestamp</th>
                    <th>Level</th>
                    <th>Message</th>
                </tr>
                <tr ng-repeat="r in log">
                    <td>{{ r.ts }}</td>
                    <td><i class="fa {{ r.level }}"></i></td>
                    <td>{{ r.msg }}</td>
                </tr>
            </table>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <img class="footer-logo"src="assets/img/logo_full_w800.png"></img>
        </div>
    </footer>
</body>

</html>

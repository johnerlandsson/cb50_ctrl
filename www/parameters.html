<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/angular-ui-notification.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/parameters.js"></script>
    <script src="assets/js/angular-ui-notification.min.js"></script>
    <title>CB50 Control - Parameters</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="#"><i class="fa fa-sliders"></i> Parameters</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Recipe</a></li>
                    <li><a href="/trend">Trend</a></li>
                    <li><a href="/log">Log</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-app="ParameterApp" ng-controller="ParameterCtrl">
        <div class="container-run-msg" ng-show="runMsgVisible">
		<h3><i class="fa fa-exclamation-triangle"></i>Please stop recipe before editing parameters</h3>
        </div>
        <div class="container-spinner" ng-show="spinnerVisible">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div class="container-param" ng-show="parametersVisible">
            <h3>Regulator parameters</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Kp</td>
                        <td><input type="number" name="parameters.regulator.kp" min="0.0001"
                                max="1000.0" alt="Proportional gain constant" step="0.1"
                                ng-model="parameters.regulator.kp" required></td>
                    </tr>
                    <tr>
                        <td>Ki</td>
                        <td><input type="number" name="parameters.regulator.ki" min="0.0001"
                                max="1000.0" alt="Integral constant" step="0.1" ng-model="parameters.regulator.ki"
                                required></td>
                    </tr>
                    <tr>
                        <td>Minimum integral state</td>
                        <td><input type="number" name="parameters.regulator.min_istate"
                                min="-1000.0" max="0.0" alt="Minimum value of the accumulated error. Set this to limit wind-up"
                                step="1.0" ng-model="parameters.regulator.min_istate"
                                required></td>
                    </tr>
                    <tr>
                        <td>Maximum integral state</td>
                        <td><input type="number" name="parameters.regulator.max_istate"
                                min="0.0" max="1000.0" alt="Maximum value of the accumulated error. Set this to limit wind-up"
                                step="1.0" ng-model="parameters.regulator.max_istate"
                                required></td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <a href="" alt="Save parameters" ng-click="sendParameters()" class="accept-button"><i class="fa fa-check fa-4x"></i></a>
                <a href="" alt="Reset parameters" ng-click="resetParameters()" class="reject-button"><i class="fa fa-remove fa-4x"></i></a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img class="footer-logo" src="assets/img/logo_full_w800.png"></img>
    </footer>
</body>

</html>
